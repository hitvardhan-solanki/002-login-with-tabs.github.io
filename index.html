<!DOCTYPE html>
<html lang="en">
<!-- header Tag -->
<head>
  <title>Login page With tabs</title>

  <!-- My custom style css -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">

  <!-- Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

</head>

<!-- Main Body -->
<body>
  <div class="form">
        <ul class="tab-group">
          <li class="tab active"><a data-toggle="tab" href="#signup">Sign Up</a></li>
          <li class="tab"><a data-toggle="tab" href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
          <div id="signup" class="tab-pane fade in active">
            <h1>Sign Up for Free</h1>
            <form action="/" method="post">
            <div class="top-row row">
            <div class="top-row row field-wrap col-sm-5 top-row-element first-elememnt">
                <input type="text" required autocomplete="off" placeholder="First Name*"/>
            </div>
            <div class="top-row row field-wrap col-sm-5 top-row-element">
                <input type="text"required autocomplete="off" placeholder="Last Name*"/>
            </div>
            </div>
            <div class="field-wrap">
              <input type="email"required autocomplete="off" placeholder="Email Address*"/>
            </div>
            <div class="field-wrap">
              <input type="password"required autocomplete="off" placeholder="Set A Password*"/>
            </div>
            <button type="submit" class="button button-block"/>Get Started</button>
            </form>
          </div>
          <div id="login" class="tab-pane fade in">
            <h1>Welcome!</h1>
            <form action="/" method="post">
              <div class="field-wrap">
              <input type="email" placeholder="Email" required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <input type="password" placeholder="Password" required autocomplete="off"/>
            </div>
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <button class="button button-block"/>Log In</button>
            </form>
          </div>
        </div>
  </div>

  <!-- SCRIPT TAG -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
